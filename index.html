<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="giveInput" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" id="find">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="palce-name">Dhaka</h1>
            <h3><span id="weather">22.06</span>&deg;C</h3>
            <h1 class="lead" id="description">Clouds</h1>
        </div>
    </div>

</body>
    <script>
      
        var find = document.getElementById('find');
        var palceName = document.getElementById('palce-name');
        var weather = document.getElementById('weather');
        var description = document.getElementById('description');

        find.addEventListener('click',function(){
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+giveInput.value+'&appid=20cbd69d3b9d410ef05c3281b273662d&units=metric')
            .then(response => response.json())
            .then(data => {
                document.getElementById('palce-name').innerText = data ['name'];
                document.getElementById('weather').innerText = data['main']['temp'];
                document.getElementById('description').innerText = data['weather']['0']['description']
            });
            
        })
    </script>
</html>
